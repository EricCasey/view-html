<style>
  #root-graph-holder {
    border: 3px solid white;
    overflow: hidden;
    box-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 1);
    box-shadow: inset 0px 0px 10px 0px rgba(227, 227, 227, 1);
  }
  #html-container {
    margin-left: -1px;
    box-shadow: inset 0px 0px 10px 0px rgba(227, 227, 227, 1);
  }
  .full {
    background: url("https://i.imgur.com/Qo4irfC.png");
    background-repeat: no-repeat;
    background-size: cover;
    min-height: 224px;
    border-radius: 2px;
    display: flex;
  }
  .headContent {
    width: calc(100% - 360px);
    display: -webkit-flex;
    display: flex;
    -webkit-flex-direction: row;
    flex-direction: row;
    -webkit-align-items: center;
    align-items: center;
    -webkit-justify-content: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.78);
    border-radius: 5px;
    border: 2px solid white;
    transition: background 1s, border-color 1s, opacity 1s, color 1s, filter 1s;
    margin: auto;
    padding: 7px 4px;
    border-radius: 5px;
  }
  .full:hover {
    background: url("https://i.imgur.com/Qo4irfC.png");
    background-repeat: no-repeat;
    background-size: cover;
    transition: background 1s, border-color 1s, opacity 1s, color 1s, filter 1s;
  }
  .full:hover .headContent .logo {
    filter: grayscale(1) invert(100%);
    transition: background 1s, border-color 1s, opacity 1s, color 1s, filter 1s;
  }
  .full:hover .headContent {
    background: rgba(0, 46, 84, 0.9);
    border: 2px solid gray;
    color: white;
    /* filter: grayscale(1) invert(100%); */
    transition: background 1s, border-color 1s, opacity 1s, color 1s, filter 1s;
  }
  .full:hover .headContent .info {
    color: rgba(255, 255, 255, 0.95);
    transition: background 1s, border-color 1s, opacity 1s, color 1s, filter 1s;
  }
  .logo {
    transition: background 1s, border-color 1s, opacity 1s, color 1s, filter 1s;
  }
  .vLogo {
    width: 280px;
    height: 150px;
    margin: auto;
    border: 3px solid red;
    border-radius: 5px;
    border: 2px solid white;
    transition: background 1s, border-color 1s, opacity 1s, color 1s, filter 1s;
    background: url("https://i.imgur.com/cpS26RE.png");
    background-repeat: no-repeat;
    background-size: 100% 100%;
  }
  .info {
    margin-left: -15px;
    float: left;
    color: rgba(0, 46, 84, 1);
    transition: background 1s, border-color 1s, opacity 1s, color 1s, filter 1s;
  }
  strong {
    font-size: 120%;
  }
</style>

<div class="full">
  <br>
  <br>
  <div class="headContent">
    <div>
      <p><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Logo-Logo.svg/715px-Logo-Logo.svg.png" style="width: 300px; float:right; margin-right: 50px;">
      </p>
    </div>
    <div class="info">
      <p>
        <strong>XXXX Campaign Dashboard</strong>
      </p>
      <ul>
        <li><strong>Budget:</strong> $xxx,xxx.xx USD</li>
        <li><strong>Run Dates:</strong> Xxx xth - Xxx xth XXXX</li>
        <li><strong>Geo-Target:</strong> Earth</li>
      </ul>
    </div>
  </div>
  <div class="vLogo"></div>
</div>
